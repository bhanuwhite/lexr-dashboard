<div class="content-inner">
  <div class="px-4 pb-3 ask_anything">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="my-3 text-center">
            <span class="rotameduim my-2 text-center" style="color: #a69d9d"
              >We have integrated an AI that is trained on all your customers'
              reviews. <br />
              You can ask anything,e.g.What do people think about my pool?
            </span>
          </div>

          <div class="card my-2 p-4 border-none" style="border-radius: 20px">
            <div class="custom-search-bar justify-content-center mt-3">
              <i class="pi pi-search custom-search-icon"></i>
              <input
                type="text"
                pInputText
                class="custom-search-input"
                placeholder="Ask Anything"
                (keyup.enter)="onSearch($event)"
                [formControl]="searchControl"
              />
            </div>
            <div
              class="card border-none question_card my-4 p-4"
              style="border-radius: 20px"
            >
              <div *ngIf="loading && questionAnswerArray.length >= 0">
                <div>
                  <div class="d-flex justify-content-center">
                    <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
                  </div>
                  <div
                    *ngFor="
                      let item of questionAnswerArray.reverse();
                      let i = index
                    "
                  >
                    <hr class="text-black" *ngIf="i !== 0" />

                    <p><b [innerHTML]="item.Question"></b></p>
                    <p [innerHTML]="item.Answer"></p>
                  </div>
                </div>
              </div>
              <div *ngIf="!loading && questionAnswerArray.length > 0">
                <div
                  *ngFor="
                    let item of questionAnswerArray.reverse();
                    let i = index
                  "
                >
                  <hr class="text-black" *ngIf="i !== 0" />

                  <p><b [innerHTML]="item.Question"></b></p>
                  <p [innerHTML]="item.Answer"></p>
                </div>
              </div>
            </div>

            <!-- <div
              class="card border-none question_card my-4 p-3"

                <div
                  *ngIf="loading"

                <div

                  class=""
                >

                  <div *ngFor="let item of questionAnswerArray">
                    <p>Que: {{ item.Question }}</p>
                    <p>Ans: {{ item.Answer }}</p>
                  </div>

                </div>
              </p-scroller>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
</div>
