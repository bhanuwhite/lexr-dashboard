<div class="content-inner">
  <div class="px-4 pb-3 ask_anything">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="my-3 text-center">
            <span class="rotameduim my-2 text-center" style="color: #a69d9d"
              >We have integrated an AI that is trained on all your customers'
              reviews. <br />
              You can ask anything,e.g.What do people think about my pool?
            </span>
          </div>

          <div class="card my-2 p-4 border-none" style="border-radius: 20px">
            <div class="custom-search-bar justify-content-center mt-3">
              <i class="pi pi-search custom-search-icon"></i>
              <input
                type="text"
                pInputText
                class="custom-search-input"
                placeholder="Ask Anything"
                (keydown.enter)="onSearch($event)"
                [formControl]="searchControl"
              />
            </div>
            <div
              class="card w-100 p-4 mt-4"
              [style.height]="
                questionAnswerArray.length === 0 ? '200px' : 'auto'
              "
              style="border-radius: 20px"
            >
              <div>
                <div class="d-flex justify-content-center mt-2" *ngIf="loading">
                  <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
                </div>
                <div
                  class="parent_class"
                  *ngFor="let item of questionAnswerArray; let i = index"
                >
                  <div class="mt-2">
                    <!-- <p class="pt-3 pl-2 d-flex align-items-center"> -->
                    <b
                      class="question_card p-3"
                      [innerHTML]="item.Question"
                    ></b>
                    <!-- </p> -->
                  </div>

                  <div class="answer_card p-3">
                    <p
                      class="Answer_content mb-0"
                      [innerHTML]="item.Answer"
                    ></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p-toast></p-toast>
</div>
