<div class="content-inner">
    <div class="px-4 pb-3 Categories">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7">
                    <div class="card my-4 p-3  border-none" style="border-radius: 20px;">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="text-black fw-500 title">Sentiment Performance</div>
                            <div class="d-flex gap-2">
                                <p-dropdown placeholder="All Categories" optionLabel="name"></p-dropdown>
                            </div>
                        </div>
                        <p-chart type="bar" [data]="data" [options]="baroptions"></p-chart>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card my-4 p-3  border-none" style="border-radius: 20px;">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="text-black fw-500 title">Summary and Recommendation</div>
                            <div class="d-flex gap-2">
                                <p-dropdown placeholder="Restaurant" optionLabel="name"></p-dropdown>
                            </div>
                        </div>
                        <div class="my-3" style="font-size: 15px;">
                          <span class="this_week">Summary of the reviews on this category.People think generally that this is doing great!</span>
                        </div>
                        <hr>
                        <div class="fs-15 this_week">
                            <ul>
                                <li>
                                    Point 1
                                </li>
                                <li>
                                    Point 2
                                </li>
                                <li>
                                    Point 3
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="card my-0 p-3 over_time border-none" style="border-radius: 20px;">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="text-black fw-500 title">Category over Time</div>
                            <div class="d-flex gap-2">
                                <p-dropdown placeholder="All Categories" optionLabel="name"></p-dropdown>
                            </div>
                        </div>
                        <p-chart type="line" [data]="dataa" [options]="optionsss"></p-chart>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card my-0 p-3 top_category border-none position-relative" style="border-radius: 20px;">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="text-black fw-500 title"> Top Category</div>
                        </div>
                        <div class="chart_title"><span class="square"></span> Number of reviews per category</div>
                        <p-chart  style="margin: 0 auto;" type="doughnut" [data]="dataaa" [options]="optionss" [width]="'300px'" [height]="'330px'"
                        [responsive]="true"></p-chart>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
