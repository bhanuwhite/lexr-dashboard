<div class="d-flex">
    <div [ngClass]="{' small-sidebar': step === 1, ' large-sidebar' : step === 2 }" class="sidebar float-left">
      <div class="sidebar-header">
        <span class="d-flex align-items-center ml-2 " style="color:#fff;">
            <i style="font-size: 2rem" class="me-2">@</i>
          <span class="site-name" style="font-size: 24px;">Your Company</span>
        </span>
        <i class="pi pi-times cursor-pointer site-name close-menu" style="font-size: 20px" (click)="step=1"></i>
      </div>
      <div class="sidebar-content">
        <div class="list-wrapper">
          <ul class="sidebar_ul">
            <li class="sidebar_nav" (click)="step=2" *ngIf="step==1">
              <i class="pi pi-bars site-name1 me-3" style="font-size: 20px"></i> <span> </span>
            </li>
            <li class="sidebar_nav" [class.active]="isActive('/admin')" >
              <i class="pi pi-th-large me-3"></i> <span> Overview</span>
            </li>
            <li class="sidebar_nav"  [class.active]="isActive('/admin/content')">
              <i class="pi pi pi-filter me-3"></i> <span>Custome View</span>
            </li>
            <li class="sidebar_nav">
              <i class="pi pi-envelope me-3"></i> <span>Messages</span>
            </li>
            <li class="sidebar_nav">
              <i class="pi pi-list me-3"></i><span>Users</span>
            </li>
            <li class="sidebar_nav">
                <i class="pi pi-user me-3"></i><span>Users</span>
            </li>
            <hr class="mt-2 mb-2">
            <li class="sidebar_nav">
                <i class="pi pi-cog me-3"></i><span>Setting</span>
            </li>
          </ul>
        </div>
  
      </div>
      <div class="sidebar-footer cursor-pointer" style="overflow-y: auto;">
        <li class="sidebar_nav">
          <i class="pi pi-sign-out me-3"></i> <span>Logout</span>
        </li>
  
      </div>
    </div>
    <div class="content-inner">
        <div class="py-4 bg-white">
            <div class="container">
                <div class="row align-items-center mx-5">
                    <div class="col-lg-3">
                      Abhishek
                    </div>
                    <div class="col-lg-5 text-center">
                        <h4 class="m-0">Welcome, Valentin</h4>
                        <span style="color: #93908D; ">Here are today's stats from your customers!</span>
                    </div>
                    <div class="col-lg-4">
                        <div class="d-flex align-items-center gap-2 justify-content-end">
                            <div class="img">
                                <img src="assets/image/user.png" width="40px" height="40px" style="border-radius: 50%;" alt="">
                            </div>
                            <div style="font-size: 15px;font-weight: 500;">
                                Valentin Garnier
                            </div>
                        </div>
                    </div>
                </div>
              
              </div>
        </div>
   
    </div>
  </div>
