<div class="content-inner">
  <div class="overview px-4 pb-3">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4">
          <div
            class="card my-4 py-3 px-3 active border-none"
            style="border-radius: 20px"
          >
            <div class="d-flex gap-4 align-items-center">
              <div
                class="flex align-items-center justify-content-center"
                style="
                  width: 1.5rem;
                  height: 1.5rem;
                  background-color: #ffffff85;
                  border-radius: 12px;
                  padding: 20px;
                "
              >
                <i class="pi pi-users text-white"></i>
              </div>
              <div class="text-white fw-500 title">Overall Score</div>
            </div>
            <div class="text-white mt-3 mb-2 rotameduim fw-600 fs-25">
              87/100
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div
                class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
              >
                <i class="pi pi-thumbs-up-fill"></i>
                <span class="rotameduim fw-500 fs-17">90%</span>
              </div>
              <div
                class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
              >
                <i class="pi pi-thumbs-down-fill"></i>
                <span class="rotameduim fw-500 fs-17">5%</span>
              </div>
              <div
                class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
              >
                <img
                  src="assets/image/neutral-white.png"
                  style="margin-top: -3px"
                  width="18"
                  alt=""
                />
                <span class="fw-500 rotameduim fs-17">5%</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div
            class="card my-4 px-3 py-3 cursor-pointer border-none"
            [routerLink]="['worldmap']"
            style="border-radius: 20px"
          >
            <div class="d-flex gap-4 align-items-center">
              <div
                class="flex align-items-center justify-content-center"
                style="
                  width: 1.5rem;
                  height: 1.5rem;
                  background-color: #ebebeb;
                  border-radius: 12px;
                  padding: 20px;
                "
              >
                <i class="pi pi-flag-fill text-black"></i>
              </div>
              <div class="text-black fw-500 title">Countries</div>
            </div>
            <div class="text-black mt-3 mb-2 rotameduim fw-600 fs-25">34</div>
            <div class="row mt-2">
              <div
                class="text-black fw-bold col-lg-6 d-flex gap-2 align-items-center fs-15"
              >
                <i class="pi pi-chart-line filled"></i>
                <span class="fw-500 fs-17 rotameduim">+12.7%</span>
              </div>
              <div
                class="text-black col-lg-6 d-flex justify-content-end gap-2 align-items-center fs-15"
              >
                <span class="rotameduim fs-17"
                  >+3
                  <span class="this_week" style="color: #a69d9d"
                    >This Week</span
                  ></span
                >
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div
            class="card my-4 px-3 py-3 cursor-pointer border-none"
            [routerLink]="['askanything']"
            style="border-radius: 20px"
          >
            <div class="d-flex gap-4 align-items-center">
              <div
                class="flex align-items-center justify-content-center"
                style="
                  width: 1.5rem;
                  height: 1.5rem;
                  background-color: #ebebeb;
                  border-radius: 12px;
                  padding: 20px;
                "
              >
                <i class="pi pi-star-fill text-black"></i>
              </div>
              <div class="text-black fw-500 title">Reviews</div>
            </div>
            <div class="text-black mt-2 mb-1 rotameduim fw-600 fs-25">834</div>
            <div class="row">
              <div
                class="text-black fw-bold col-lg-6 d-flex gap-2 align-items-center fs-15"
              >
                <i class="pi pi-chart-line filled"></i>
                <span class="fw-500 rotameduim fs-17">+12%</span>
              </div>
              <div
                class="text-black col-lg-6 justify-content-end d-flex gap-2 align-items-center fs-15"
              >
                <span class="fs-17 rotameduim"
                  >+4
                  <span class="this_week" style="color: #a69d9d"
                    >This Week</span
                  ></span
                >
              </div>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div class="fw-bold d-flex gap-2 align-items-center fs-15">
                <i class="pi pi-thumbs-up-fill" style="color: #ff9f1c"></i>
                <span class="fw-500 rotameduim fs-17">90%</span>
              </div>
              <div class="fw-bold d-flex gap-2 align-items-center fs-15">
                <i class="pi pi-thumbs-down-fill" style="color: #cb997e"></i>
                <span class="fw-500 rotameduim fs-17">5%</span>
              </div>
              <div class="fw-bold d-flex gap-2 align-items-center fs-15">
                <i class="pi pi-smile" style="color: #cb997e"></i>
                <img
                  src="assets/image/neutral.png"
                  style="margin-top: -3px"
                  width="18"
                  alt=""
                />
                <!-- <p-icon name="pi pi-smile"></p-icon> -->
                <span class="fw-500 rotameduim fs-17">5%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div
            class="card p-3 Sentiment chart_card border-none"
            style="border-radius: 20px"
          >
            <div class="d-flex justify-content-between mb-3">
              <div class="text-black fw-600 title">Sentiment Performance</div>
              <div class="d-flex gap-2">
                <p-dropdown
                  placeholder="All Category"
                  optionLabel="name"
                ></p-dropdown>
                <p-dropdown
                  placeholder="This year"
                  optionLabel="name"
                ></p-dropdown>
              </div>
            </div>

            <p-chart type="line" [data]="data" [options]="options"></p-chart>
          </div>
        </div>
        <div class="col-lg-4">
          <div
            class="card chart_card cursor-pointer border-none p-3"
            [routerLink]="['askanything']"
            style="border-radius: 20px"
          >
            <div class="d-flex justify-content-between ms-2 mb-2 fw-600 title">
              Recommendations
            </div>
            <div class="text-black this_week fs-16 mb-1">1. Maintenance:</div>
            <div class="text-black this_week fs-16 mb-1">
              2. Kitchen Supplies:
            </div>
            <div class="text-black this_week fs-16 mb-1">
              3. Mosquito Control:
            </div>
            <!-- <div class="text-black this_week fs-17 mb-1">4. Maintenance</div> -->
            <div class="next_icon">
              <i class="pi pi-angle-right" style="font-size: 20px"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
