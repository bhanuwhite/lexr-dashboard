<div class="col-lg-12">
  <div
    class="card my-0 p-3 over_time border-none chart_card"
    style="border-radius: 20px"
  >
    <div class="d-flex flex-wrap justify-content-between mb-3">
      <div class="text-black fw-500 title">{{ Name }}</div>
      <div class="d-flex gap-3 dropdown-div">
        <p-dropdown
          [options]="allCategoriesOverTime"
          (onChange)="onSelectingCategory($event)"
          class="getsummary_details_drpdn"
        ></p-dropdown>
        <p-dropdown
          optionLabel="year"
          [options]="formattedYears"
          (onChange)="getCategoriesByYear($event)"
          [(ngModel)]="selectedYear"
        ></p-dropdown>
      </div>
    </div>
    <!-- <div
      *ngIf="performanceLoader"
      class="d-flex justify-content-center mt-5 pt-5"
    >
      <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
    </div> -->
    <div *ngIf="allCategoriesOverTime && !summaryError">
      <p-chart
        type="line"
        [data]="dataa"
        [options]="options"
        width="800"
      ></p-chart>
    </div>
    <div *ngIf="summaryError && !performanceLoader">
      <h4 class="text-black d-flex justify-content-center mt-5 pt-5">
        No data Available
      </h4>
    </div>
  </div>
</div>
