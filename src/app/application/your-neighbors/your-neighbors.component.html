<div class="content-inner">
  <div class="py-4 bg-white top_bar">
    <div class="container-fluid">
      <div class="row align-items-center mx-3">
        <div class="col-lg-3">
          <h4 class="m-0">Your Neighbors</h4>
        </div>
        <div class="col-lg-5 text-center"></div>
        <div class="col-lg-4">
          <div class="d-flex align-items-center gap-2 justify-content-end">
            <div class="img">
              <img
                src="assets/image/user.png"
                width="40px"
                height="40px"
                style="border-radius: 50%"
                alt=""
              />
            </div>
            <div style="font-size: 15px; font-weight: 500">
              Valentin Garnier
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="px-4 pb-3 neighbors">
    <div class="container-fluid">
      <div class="card my-2 p-3 border-none" style="border-radius: 20px">
        <div class="row">
          <div class="col-lg-6">
            <div
              class="my-2 p-3 bg-orange border-none"
              style="border-radius: 20px"
            >
              <span
                class="d-flex align-items-center my-2 justify-content-center"
              >
                <i style="font-size: 2rem" class="me-2">@</i>
                <span class="site-name fw-500" style="font-size: 24px"
                  >IHG Bora</span
                >
              </span>
              <div class="d-flex gap-2 justify-content-between">
                <div
                  class="score_1 w-50 px-2 py-3 active"
                  style="border-radius: 20px"
                >
                  <div class="d-flex gap-2 align-items-center">
                    <div class="text-white fw-500 title">Score</div>
                  </div>
                  <div class="text-white mt-3 mb-2 fw-bold fw-600 fs-25">
                    84
                  </div>
                  <div class="d-flex justify-content-between mt-2">
                    <div
                      class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
                    >
                      <i class="pi pi-thumbs-up-fill"></i>
                      <span class="fw-500 fs-17">90%</span>
                    </div>
                    <div
                      class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
                    >
                      <i class="pi pi-thumbs-down-fill"></i>
                      <span class="fw-500 fs-17">5%</span>
                    </div>
                    <div
                      class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
                    >
                      <img
                        src="assets/image/neutral-white.png"
                        style="margin-top: -3px"
                        width="18"
                        alt=""
                      />
                      <span class="fw-500 fs-17">5%</span>
                    </div>
                  </div>
                </div>
                <div
                  class="score_1 w-50 px-2 py-3 active"
                  style="border-radius: 20px"
                >
                  <div class="d-flex gap-2 align-items-center">
                    <div class="text-white fw-500 title">Reviews</div>
                  </div>
                  <div class="text-white mt-3 mb-2 fw-bold fw-600 fs-25">
                    140
                  </div>
                  <div class="d-flex justify-content-between mt-2">
                    <div
                      class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
                    >
                      <i class="pi pi-thumbs-up-fill"></i>
                      <span class="fw-500 fs-17">90%</span>
                    </div>
                    <div
                      class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
                    >
                      <i class="pi pi-thumbs-down-fill"></i>
                      <span class="fw-500 fs-17">5%</span>
                    </div>
                    <div
                      class="text-white fw-bold d-flex gap-2 align-items-center fs-15"
                    >
                      <img
                        src="assets/image/neutral-white.png"
                        style="margin-top: -3px"
                        width="18"
                        alt=""
                      />
                      <span class="fw-500 fs-17">5%</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card top_category my-4 p-3  border-none" style="border-radius: 20px;">
                <div class="d-flex justify-content-between mb-3">
                    <div class="text-black fw-500 title">Sentiment by Category</div>
                    <div class="d-flex gap-2">
                        <p-dropdown placeholder="All Categories" optionLabel="name"></p-dropdown>
                    </div>
                </div>
                <p-chart type="bar" [data]="data" [options]="baroptions"></p-chart>
            </div>
            <div class="text-center">
                <button class="p-3 text-white" style="background: #CB997E;">Generate Recommendations</button>
            </div>

            </div>
          </div>
          <div class="col-lg-6">
            <div
              class="my-2 p-3 bg-orange border-none"
              style="border-radius: 20px;min-height: 772px;"
            >
              <span

              >
                <i style="font-size: 2rem" class="me-2">@</i>
                <span class="site-name fw-500" style="font-size: 24px"
                  >Four Seasons</span
