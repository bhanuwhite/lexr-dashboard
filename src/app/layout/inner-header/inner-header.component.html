<div *ngIf="selectedItem !== 'overView'">
  <div class="py-4 bg-white top_bar">
    <div class="container-fluid">
      <div class="d-flex d-none mobile_menu">
         <i class="pi pi-bars" (click)="sidebarVisible1 = true" style="font-size: 1.5rem;"></i>
      </div>
      <div class="row align-items-center row_header mx-3">
        <div class="col-lg-3 w-33">
          <h4 class="m-0 header_title">{{ selectedItem }}</h4>
        </div>
        <div class="col-lg-5 none w-33 text-center"></div>
        <div class="col-lg-4 w-33">
          <div
            class="d-flex align-items-center usser_img_wrapper gap-2 justify-content-end"
          >
            <div class="img">
              <img
                src="assets/image/user.png"
                width="40px"
                height="40px"
                style="border-radius: 50%"
                alt=""
              />
            </div>
            <div style="font-size: 15px; font-weight: 500">
              Valentin Garnier
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="selectedItem === 'overView'">
  <div class="py-4 bg-white top_bar">
    <div class="container-fluid">
      <div class="d-flex  d-none mobile_menu">
        <i class="pi pi-bars" (click)="sidebarVisible1 = true" style="font-size: 1.5rem;"></i>
        <!-- <p-button type="button" class="mr-2" (click)="sidebarVisible1 = true" icon="pi pi-bars"></p-button> -->

      </div>
      <div class="row align-items-center mx-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-5 text-center">
          <h4 class="m-0 fw-600">Welcome, Valentin</h4>
          <span class="this_week" style="color: #93908d"
            >Here are today's stats from your customers!</span
          >
        </div>
        <div class="col-lg-4">
          <div
            class="d-flex align-items-center user_img_wrapper gap-2 justify-content-end"
          >
            <div class="img">
              <img
                src="assets/image/user.png"
                width="40px"
                height="40px"
                style="border-radius: 50%"
                alt=""
              />
            </div>
            <div style="font-size: 15px; font-weight: 500">
              Valentin Garnier
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> 
<!-- mobile header -->

<p-sidebar [(visible)]="sidebarVisible1"   position="left" styleClass="sidebar">
  <ng-template pTemplate="header">
    <span class="d-flex align-items-center" style="color:#fff;">
      <i style="font-size: 2rem" class="me-2">@</i>
      <span class="site-name fw-500" style="font-size: 24px;">Hotel Astoria</span>
    </span>
  </ng-template>
  <ng-template pTemplate="content">
    <ng-container *ngFor="let item of sidebarData; let i = index">
      <li *ngIf="item.url !== 'neighbors'" class="sidebar_nav">
        <a (click)="toggleDropdown(item)" [routerLink]="[item.url]" routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }" class="d-flex align-items-center">
          <i class="pi pi-{{item.icon}} me-3" [id]="item.id"></i>
          <span class="me-3 parentItem">{{ item.title }}</span>
        </a>
      </li>
      <li *ngIf="item.url === 'neighbors'" (click)="toggleDropdown(item)" class="sidebar_nav hover-class"
        [routerLink]="['neighbors']">
        <i class="pi pi-slack me-3"></i>
        <span class="me-3">Your neighbors</span>
        <i class="pi pi-lock me-3" *ngIf="step !== 1"></i>
      </li>
    </ng-container>
    <hr class="mt-2 mb-2">
    <div class="my-3">
      <li style="font-weight: 400;padding: 0.25rem 1.25rem;list-style-type: none;">
        <span style="color: #402807;">Help</span>
      </li>
      <li style="font-weight: 400;padding: 0.25rem 1.25rem;list-style-type: none;">
        <span style="color: #402807;">Contact us</span>
      </li>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <div class="sidebar-footer d-flex align-items-center flex-column justify-content-center cursor-pointer text-center"
    style="background-color: #000;position: relative;height: 100px;">
    <!-- Conditionally render Logout icon and hide Feedback section when sidebar is closed -->
    <li class="sidebar_nav text-white" *ngIf="step === 1">
      <i class="pi pi-sign-out me-3"></i> <span>Logout</span>
    </li>
    <h4 class="fw-bold text-white mb-1" *ngIf="step !== 1">Feedback</h4>
    <span class="text-white fw-bold fs-15" *ngIf="step !== 1">By Data Island</span>
    <!-- <div class="close_sidebar">
      <div class="text-white d-flex align-items-center p-1">
        <i class="pi pi-angle-left cursor-pointer site-name close-menu" style="font-size: 20px"
          (click)="step=1"></i>
        <i class="pi pi-angle-right site-name1" style="font-size: 20px" (click)="step=2" *ngIf="step==1"></i>
      </div>
    </div> -->
  </div>
</ng-template>

  

   
</p-sidebar>
